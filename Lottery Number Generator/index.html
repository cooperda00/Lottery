<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Lotto Number Generator</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.svg" alt="National Lottery Logo">
    </div>
  </header>

  <main>
    <div class="instructions">
      <h1>Pick Your Numbers!</h1>
      <button>Pick!</button>
    </div>

    <div class="lottery-balls">
      <div id="ball1" class="ball">
        <p>ONE</p>
      </div>
      <div id="ball2" class="ball">
        <p>TWO</p>
      </div>
      <div id="ball3" class="ball">
        <p>THREE</p>
      </div>
      <div id="ball4" class="ball">
        <p>FOUR</p>
      </div>
      <div id="ball5" class="ball">
        <p>FIVE</p>
      </div>
      <div id="ball6" class="ball">
        <p>SIX</p>
      </div>
      <div id="ball7" class="ball">
        <p>BONUS</p>
      </div>
    </div>
  </main>
  
<script src="app.js"></script>
</body>
</html>
